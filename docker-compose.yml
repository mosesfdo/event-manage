version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: event-management-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: event-management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    networks:
      - event-management-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: event-management-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/event-management?authSource=admin
      JWT_ACCESS_SECRET: your-super-secret-access-token-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-token-key-change-in-production
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
      BCRYPT_ROUNDS: 12
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      - mongodb
    networks:
      - event-management-network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend Application
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: event-management-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_NODE_ENV: production
      VITE_APP_NAME: EventHub
      VITE_APP_VERSION: 1.0.0
    depends_on:
      - backend
    networks:
      - event-management-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: event-management-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - event-management-network
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  event-management-network:
    driver: bridge